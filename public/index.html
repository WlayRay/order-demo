<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }

        .product-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: nowrap;
            overflow-x: auto;
        }

        .product-card {
            background-color: #f8f9fa;
            border: 1px solid #cfd8dc;
            border-radius: 10px;
            width: calc(33.333% - 13.333px);
            padding: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            height: 500px;
            /* 增加卡片高度 */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .product-img {
            width: 100%;
            height: 360px;
            /* 增加图片区域高度 */
            background-color: #eef2f3;
            border-radius: 8px;
            background-position: center;
            background-size: cover;
        }

        .product-title {
            color: #2c3e50;
            font-size: 1.2em;
        }

        .product-price {
            color: #6a737d;
            font-weight: bold;
            margin-bottom: 8px;
            padding: 5px 10px;
        }

        .product-btn {
            background-color: #2b7ce9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-btn:hover {
            background-color: #1f5fb9;
        }

        @media (max-width: 768px) {
            .product-card {
                width: calc(50% - 15px);
                height: 400px;
                /* 保持移动端高度一致 */
            }
        }

        @media (max-width: 480px) {
            .product-card {
                width: 100%;
                height: 400px;
                /* 保持小屏幕高度一致 */
            }
        }
    </style>
</head>

<body>
    <div class="product-container">
        <!-- 商品卡片模板 -->
        <div class="product-card">
            <div class="product-img" style="background-image: url('./pictures/妮寇.jpeg');"></div>
            <div class="product-info">
                <h3 class="product-title">妮寇</h3>
                <p class="product-price">¥ 99.00</p>
                <button class="product-btn">立即购买</button>
            </div>
        </div>

        <!-- 复制两次组成三个商品 -->
        <div class="product-card">
            <div class="product-img" style="background-image: url('./pictures/Cola.jpg');"></div>
            <div class="product-info">
                <h3 class="product-title">可乐</h3>
                <p class="product-price">¥ 199.00</p>
                <button class="product-btn">立即购买</button>
            </div>
        </div>

        <div class="product-card">
            <div class="product-img" style="background-image: url('./pictures/头盔.webp');"></div>
            <div class="product-info">
                <h3 class="product-title">头盔</h3>
                <p class="product-price">¥ 299.00</p>
                <button class="product-btn">立即购买</button>
            </div>
        </div>
    </div>
</body>

</html>
